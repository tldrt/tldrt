<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>$if(title-prefix)$$title-prefix$ â€“ $endif$$title$</title>
$for(author)$
  <meta name="author" content="$author$" />
$endfor$
$if(description)$
  <meta name="description" content="$description$" />
$endif$
$if(date)$
  <meta name="date" content="$date$" />
$endif$
  <!-- OpenGraph -->
  <meta name="og:type" content="article">
  <meta name="og:title" content="$title$">
  <meta name="og:url" content="http://$root$/$hash$">
  <meta name="og:image" content="http://$root$/$hash$/thumbnail.jpg">
  <meta name="og:description" content="$if(description)$$description$$endif$">
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@$site$">
  <meta name="twitter:creator" content="@$creator$">
  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/ico/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/ico/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/ico/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/ico/manifest.json">
  <link rel="mask-icon" href="/ico/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/ico/favicon.ico">
  <meta name="msapplication-config" content="/ico/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <!-- CSS -->
  <link rel="stylesheet" href="../css/tldrt.css?v=1.0" type="text/css" />
  <!-- Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    
    ga('create', '$analytics$', 'auto');
    ga('send', 'pageview');
  </script>
$for(header-includes)$
$header-includes$
$endfor$
</head>
<body>
$for(include-before)$
$include-before$
$endfor$
  <object data="$filename$.pdf" type="application/pdf" width="100%" height="100%">
    <iframe src="$filename$.pdf" style="border: none;" width="100%" height="100%">
      This browser does not support PDFs. Please download the PDF to view it: <a href="$filename$.pdf">Download PDF</a>
    </iframe>
  </object>
$for(include-after)$
$include-after$
$endfor$
</body>
</html>
